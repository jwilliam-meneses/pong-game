<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pong Game</title>
  </head>
  <body>

    <canvas width="800" height="600"></canvas>

    <script>
      window.onload = function() {
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        let ballX = 75;
        let ballY = 75;

        let ballSpeedX = 6;
        let ballSpeedY = 6;

        const PADDLE_HEIGHT = 100;
        const PADDLE_THICKNESS = 10;
        const NPC_STEP = 5;

        let paddle1Y = 100;
        let paddle2Y = 100;

        let player1Score = 0;
        let player2Score = 0;

        const framesPerSecond = 30;

        setInterval(function() {
          move();
          draw();
        }, 1000/framesPerSecond);

        canvas.addEventListener('mousemove', function(evt) {
          let mousePos = calculateMousePos(evt);

          paddle1Y = mousePos.y - (PADDLE_HEIGHT/2);
        });

        function move() {
          moveComputerPaddle();

          if ((ballY > canvas.height) || (ballY <= 0)) {
            ballSpeedY *= -1;
          }

          if (ballX < 0) {
            if (ballY > paddle1Y && ballY < paddle1Y + PADDLE_HEIGHT) {
              let centerOfPaddle = paddle1Y + (PADDLE_HEIGHT/2);
              let ballDistFromPaddleCenter = ballY - centerOfPaddle;

              ballSpeedY = ballDistFromPaddleCenter / 5;
              ballSpeedX *= -1;
            } else {
              player2Score += 1;

              ballReset();
            }
          }

          if (ballX > canvas.width) {
            if (ballY > paddle2Y && ballY < paddle2Y + PADDLE_HEIGHT) {
              let centerOfPaddle = paddle2Y + (PADDLE_HEIGHT/2);
              let ballDistFromPaddleCenter = ballY - centerOfPaddle;

              ballSpeedY = ballDistFromPaddleCenter / 5;

              ballSpeedX *= -1;
            } else {
              player1Score += 1;

              ballReset();
            }
          }

          ballX += ballSpeedX;
          ballY += ballSpeedY;
        }

        function draw() {
          colorRect(0, 0, canvas.width, canvas.height, 'black');

          colorRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white');

          colorRect((canvas.width - PADDLE_THICKNESS), paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white');

          colorCircle(ballX, ballY, 10, 'white');

          ctx.fillText('Player 1: ' + player1Score, canvas.width/2 - 50, 100);
          ctx.fillText('Player 2: ' + player2Score, canvas.width/2 + 50, 100);
        }

        function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
          ctx.fillStyle = fillColor;
          ctx.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
        }

        function colorCircle(centerX, centerY, radius, fillColor) {
          ctx.fillStyle = fillColor;
          ctx.beginPath();
          ctx.arc(centerX, centerY, radius, 0, Math.PI*2);
          ctx.fill();
        }

        function calculateMousePos(evt) {
          const rect = canvas.getBoundingClientRect();
          const root = document.documentElement;

          let mouseX = evt.clientX - rect.left - root.scrollLeft;
          let mouseY = evt.clientY - rect.top - root.scrollTop;

          return {
            x: mouseX,
            y: mouseY
          }
        }

        function ballReset() {
          ballX = canvas.width/2;
          ballY = canvas.height/2;

          ballSpeedX *= -1;
        }

        function moveComputerPaddle() {
          let centerOfPaddle = paddle2Y + (PADDLE_HEIGHT/2);

          if (ballY > (centerOfPaddle + 35)) {
            paddle2Y += NPC_STEP;
          } else if (ballY < (centerOfPaddle - 35)) {
            paddle2Y -= NPC_STEP;
          }
        }
      }

    </script>

  </body>
</html>
